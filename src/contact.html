<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./scss/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <load src="./partials/header.html"/>
    <div class="contact-texts">
       <h2 class="title">Contáctanos</h2>
      <p class="contact-text">Escríbenos para solicitar más información.</p>
   </div>
    
    <section class="contactpage">
          <div class="box-googlemaps">
              <img class="googglemaps" src="/images/mapa-ubicacion.png" alt="map">
          </div>
          <div class="form-contact">
              <form class="form" action="https://dev.adalab.es/api/form"></form>
              <fieldset class="contact-details">
                 <label for="name">Nombre</label>
                 <input id="name" type="text">
                 <label for="email">Email</label>
                 <input id="email" type="text">
                 <label for="message">Mensaje</label>
                 <textarea name="message" id="comments" cols="20" rows="8"></textarea>
                 <input class="submit" type="submit" value="Submit">
              </fieldset>
          </div>
      
  </section>

  <load src="./partials/footer.html"/>
</body>
</html>
