<body>
     <!-- /* Este es el header: Mafe  -->
<section class="header-container">
    <header class="header">
    <div class="logos"><img class= iconheader src="./assets/iconoheader-f36b858d.svg">
        <h1 class="title">Adatech</h1></div>
           <div class="hamburger"> <i class="fa-solid fa-bars"></i></div> 

        <nav class="nav">
            <ul class="menudesktop">
            <li class="itemlist">

            <li>

</header></section>
    <div class="contact-texts">
       <h2 class="title">Contáctanos</h2>
      <p class="contact-text">Escríbenos para solicitar más información.</p>
   </div>
    
    <section class="contactpage">
          <div class="box-googlemaps">
              <img class="googglemaps" src="./assets/mapa-ubicacion-b7301dad.png" alt="map">
          </div>
          <div class="form-contact">
              <form class="form" action="https://dev.adalab.es/api/form"></form>
              <fieldset class="contact-details">
                 <label for="name">Nombre</label>
                 <input id="name" type="text">
                 <label for="email">Email</label>
                 <input id="email" type="text">
                 <label for="message">Mensaje</label>
                 <textarea name="message" id="comments" cols="20" rows="8"></textarea>
                 <input class="submit" type="submit" value="Submit">
              </fieldset>
          </div>
      
  </section>

  <footer class="footer">
    <ul class="footer_list">
    <li class="footer_item"><i class="fa-brands fa-facebook-f"></i></li>    
    <li class="footer_item"><i class="fa-brands fa-instagram"></i></li>
    <li class="footer_item"><i class="fa-brands fa-twitter"></i> </li> 
    <li class="footer_item"><i class="fa-brands fa-pinterest-p"></i></li>
    <li class="footer_item"><i class="fa-brands fa-youtube"></i></li>
    </ul>
